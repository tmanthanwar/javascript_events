        <input type="text" onpaste = "return paste()" oncopy = "return copy()"><span id="msg"></span>

        <script>
            
            function paste(){
                document.getElementById("msg").innerHTML = "You cannot paste.";

                document.getElementById("msg").innerHTML = "You cannot copy.";
                return false;
            }
        </script>
